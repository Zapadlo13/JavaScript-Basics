<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>

    <script>
        var files = ['1.jpg', '2.jpg', '3.jpg'];
        var index = 0;

        function loadImg() {
            var img = document.querySelector('img');
            img.src = "img/small/" + files[index];
        }

        function forward() {
            index = ++index > files.length - 1 ? 0 : index;
            loadImg();
        }

        function back() {
            index = --index < 0 ? files.length - 1 : index;
            loadImg();
        }

        window.onload = loadImg
    </script>


</head>

<body>

    <div>
        <button onclick="back()">Назад</button>
        <img src="">
        <button onclick="forward()">Вперед</button>
    </div>
</body>

</html>
