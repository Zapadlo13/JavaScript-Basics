<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кто хочет стать миллионером?</title>
    <script src="bd.js"></script>
    <script src="gameMillion.js"></script>

    <script>

        function headGame() {
            document.body.innerHTML = '';
            document.write('<h1>Вопрос №' + numQuestion + ' Ваш счет:' + score + '</h1>');
        }

        function GameOver() {
            document.write('<h1>Игра окончена!</h1>');
        }

        function congratulation() {
            document.write('<h1>Поздравляем вы получить много не существующих денег! =)</h1>');
        }

        function genereteDocument() {
            headGame();

            document.write(tableScale(numQuestion));
            document.write('<br>' + tableQuestion(numQuestion));

            document.write('<h4> Ваш ответ:<input type="number"  value="0" min="1" max="4" id="userAnswer"><input type="button" onclick="checkAnswers()" value="Ответить!"></h4>');

        }
        function checkAnswers() {

            var userAnswer = document.getElementById('userAnswer').value;
            if (userAnswer == questionСorrectly) {
                score = scale[numQuestion];
                numQuestion += 1;
                if (numQuestion < numQuestionMax) {
                    genereteDocument();
                } else {
                    score = scale[numQuestion];
                    headGame();
                    congratulation();
                }
            } else {

                headGame();
                GameOver();
            }
        }
    </script>


</head>

<body>


    <script>
        genereteDocument();
    </script>

</body>

</html>
